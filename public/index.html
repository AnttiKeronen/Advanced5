<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Todo App</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <h4>Add todo</h4>
          <form id="todoForm">
            <div class="input-field">
              <input id="userInput" type="text" required />
              <label for="userInput">User name</label>
            </div>
            <div class="input-field">
              <input id="todoInput" type="text" required />
              <label for="todoInput">Todo</label>
            </div>
            <button class="btn" type="submit">Add todo</button>
          </form>
        </div>
        <div class="col s12 m6">
          <h4>Search</h4>
          <form id="searchForm">
            <div class="input-field">
              <input id="searchInput" type="text" required />
              <label for="searchInput">User name</label>
            </div>
            <button class="btn" type="submit">Search</button>
          </form>
          <button
            id="deleteUser"
            class="btn red"
            style="margin-top: 10px; display: none"
          >
            Delete user
          </button>
          <h5>Todos</h5>
          <ul id="todoList" class="collection"></ul>
          <p id="message"></p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
